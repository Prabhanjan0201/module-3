
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:rgb(25, 26, 25);">
  <div class="container-fluid">
    <a class="navbar-brand" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" >Big Bulletin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
      <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav ml-auto  mt-lg-0 ">
      <form class="d-flex">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
        <input class="form-control me-2" type="search"   name="find" placeholder="Search...." aria-label="Search" [(ngModel)]='find'>
        <button class="btn btn-info"  type="submit">Search</button>
      </div>
      </form>
    </ul>
    </div>
  </nav>
  <br>
  <br>
  <div class="wrapper">
    <div class="row">
      <div class="col-md-3" *ngFor ="let art of articles | filter:find">
        <div class="card mb-2 mt-4" style="width: 18rem; height: 38rem; margin-top: 30px;border: 1px solid lightblue; background-color:rgb(233, 231, 231); ">
          <img style="width: 18rem; height:12rem; "
          [src]="art.urlToImage"
          [alt]="art.title"
          >
          <div class="card-body" style="text-align: justify;">
            <h5 class="card-title">{{art.title}}</h5>
            <div>{{ art.description }}</div>

          </div>
          <div class="card-footer " >
            <a [href]="art.url" type="button" class="btn btn-info">Read More</a>
          </div>

        </div>
      </div>
    </div>
  </div>
